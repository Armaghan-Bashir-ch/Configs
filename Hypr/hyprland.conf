# SETTING UP ALIASES FOR PROGRAMS I USUALLY USE

$terminal = ghostty
$wifi = ~/.config/hyprdots/rofi/wifi/wifi.sh
$musicvisualizer = ghostty -e cava
$backupterminal = alacritty
$fileManager = dolphin
$lockscreen = swaylock-fancy
$menu = ~/.config/hyprdots/rofi/launcher/launcher.sh
$clipboard = ~/.config/hyprdots/rofi/clipboard/launcher.sh
$powermenu = wlogout
$browser = firefox
$statusbar = waybar
$notes = obsidian
$calender = gnome-calender
$musicplayer = spotify
$previoussession = ~/.config/startup_apps.sh
$screenshot = hyprshot -m region -c
$clock = ghostty -e tty-clock -c -C 3 -s -t
$calculator = gnome-calculator
$settings = kvantummanager


monitor=,preferred,auto,auto
env = XCURSOR_THEME, Bibata-Modern-Ice
env = XCURSOR_SIZE,24

# Base Appearance, Input & Behavior Settings

animations {
    enabled = yes
    bezier = smooth, 0.25, 0.1, 0.25, 1.0
    animation = workspaces, 1, 1, smooth, slidevert
    animation = windows, 1, 2, smooth, slidevert
    animation = windowsOut, 1, 1, smooth, slidevert
    animation = fade, 1, 1, smooth
    animation = border, 1, 150, smooth
    animation = layers, 1, 4, smooth, slidevert
    animation = windowsMove, 1, 5, smooth
}

input {
    sensitivity = 0.5
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(8be9fdee) rgba(bd93f9ee) 45deg
    col.inactive_border = rgba(00ccffff)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
  
}

decoration {
   rounding = 15
     rounding_power = 2
       blur {
          enabled = true
          size = 5
          passes = 2

          new_optimizations = true
          ignore_opacity = true
          noise = 0
          contrast = 1.9
          brightness = 0.50
           vibrancy = 0.1696
            }
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}


dwindle {
    pseudotile = true
    preserve_split = false
}
master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = 0.6
}

