bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, M, workspace, 10

# Mouse binds:

bindm = $mainMod, mouse:273, moveactive 
bindm = $mainMod, mouse:272, resizewindow

# Window features

bind = $mainMod, W, killactive,
bind = $mainMod, right, movefocus, r
bind = $mainMod, left, movefocus, l
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Volume binds

bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 2%+ && ~/.config/hypr/scripts/volume-osd.sh
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%- && ~/.config/hypr/scripts/volume-osd.sh
bind = , XF86AudioMute,        exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && ~/.config/hypr/scripts/volume-osd.sh
bind = , XF86MonBrightnessUp,   exec, brightnessctl set +10% && ~/.config/hypr/scripts/brightness-osd.sh
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%- && ~/.config/hypr/scripts/brightness-osd.sh
bind = SHIFT, PRINT, exec, ~/.config/hypr/scripts/select-to-line-start.sh


# Things that will open once I restart my session

exec-once = notify-send "YO! hyprland started!"
exec-once = waybar
exec-once = hyprctl dispatch splash true
exec-once = swww-daemon
exec-once = cliphist store &
exec-once = hyprctl setcursor "Bibata-Modern-Ice" 20

