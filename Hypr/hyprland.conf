#SETTING UP PROGRAMS I USUALLY USE
$terminal = ghostty
$fileManager = dolphin
$menu = rofi -show drun -theme /home/armaghan/rofi/files/launchers/type-7/style-1.rasi
monitor=,preferred,auto,auto
env = XCURSOR_THEME,capitaine-cursors-white
env = XCURSOR_SIZE,24
animations {
    enabled = yes
    bezier = smooth, 0.25, 0.1, 0.25, 1.0

    # Workspaces
    animation = workspaces, 1, 8, smooth, slidevert

    # Windows
    animation = windows, 1, 8, smooth, slidevert
    animation = windowsOut, 1, 8, smooth, slidevert
    animation = fade, 1, 8, smooth
    animation = border, 1, 8, smooth
}

input {
    sensitivity = 0.5
}

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 1
    col.active_border = rgba(8be9fdee) rgba(bd93f9ee) 45deg
    col.inactive_border = rgba(00ccffff)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 13
    rounding_power = 5

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 5
        render_power = 2
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 0        # slightly larger blur
        passes = 0      # smoother blur
        vibrancy = 0.25 # slight increase for better glass effect
        noise = 0    # adds depth
        contrast = 1.8
        brightness = 0.85
        xray = true
    }
}

dwindle {
    pseudotile = true
    preserve_split = false
}
master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

