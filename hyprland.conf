# -- Setting up aliases for programms I usually use.

$terminal = ghostty # -- I use ghostty because it is the most simple and best terminal ever
$browser = zen-browser # -- Firefox, finding it hard to switch from it 
$backupterminal = alacritty # -- I have Alacritty, only for if ghostty is broken
$fileManager = dolphin # -- I use Dolphin because it is the base thing and default
$statusbar = waybar # -- Waybar, by far the best statusbar in linux and OS in general
$musicplayer = spotify # -- Spotify, any explaination needed?
$notes = obsidian # -- Obsidian is one of the most custamizable softwares ever made, not just a "note taking app"
$screenshot = hyprshot -m region --clipboard-only # -- Screenshot, goes into my clipboard
$lockscreen = hyprlock # -- Lock screen, even though I have never locked my screen
$menu = ~/.config/rofi/launcher/launcher.sh # -- Rofi App launcher, use this very rarely, sinceI have shortcuts for all apps
$help = ~/.config/rofi/shortcuts/script.sh # -- Rofi Help shortcuts menu, almost never use it
$clipboard = ~/.config/rofi/clipboard/launcher.sh # -- Rofi Clipboard history 
$wifi = ~/.config/rofi/wifi/wifi.sh # -- Rofi wifi menu custom
$wallselect = ~/.config/rofi/wallselect/script.sh # -- Rofi wallpaper selector menu, I change my wallpaper after 1 year
$previoussession = ~/.config/hypr/scripts/startup_apps.sh # -- Opens my previoussession apps, on startup, extreamly useful
$musicvisualizer = $terminal -e cava # -- Launching cava is I need to with Ghostty
$colorpicker = hyprpicker -a 
$clock = ghostty -e tty-clock -c -C 1 -s -t # -- Terminal clock, looks cool, do I use it? no.
$calculator = gnome-calculator # -- Gnome calculator, same reason as the calendar
$calender = gnome-calendar # -- Gnome calendar because I can not find anything better on arch
$powermenu = wlogout # -- Wlogout, has many options, but I almost never use it
$settings = kvantummanager # -- Helps me select themes for overall app appearances

# -- Setting up envirement 

monitor=,preferred,auto,auto #-> Sets Monitor Resolution, and size to be NORMAL
env = XCURSOR_THEME, Bibata-Modern-Ice #-> Sets the Mouse Cursor style and theme
env = XCURSOR_SIZE,20 #-> Sets the Mouse cursor size in pixels

# -- Things I want on startup:

exec-once = dunst # -- Enables Notification Daemon
exec-once = notify-send "YO! hyprland started" # -- Sends a notify, to confirm that hyprland has started running
exec-once = waybar # -- Starts Statusbar
exec-once = hyprctl dispatch splash true # -- Shows a splash animation on startup, don't know why I have this 
exec-once = swww-daemon # -- Enables swww wallpaper daemon, without this, NO wallpaper will be applied on startup
exec-once = wl-paste --watch cliphist store & # -- Enables Clipboard history
exec-once = swayosd-server  >/dev/null 2>&1 & # -- Enable volume and brightness osd
exec-once = hyprctl setcursor "Bibata-Modern-Ice" 20 # -- Sets mouse cursor design and size in pixels

###############################
####### Appearance ############
###############################

animations {
    enabled = yes

   # -- Adding diffrent animation styles

    bezier = smooth, 0.25, 0.1, 0.25, 1.0
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1

	 # -- Animations of different things

    animation = workspaces, 1, 0.5, linear, slidevert # -- Workspace switching animation and duration of animation
    animation = windows, 1, 1, smooth, popin # -- Windows launching 
    animation = windowsOut, 0, 0, smooth, slidevert # -- Windows closing
    animation = windowsMove, 1, 5, wind, slide # -- Moving windows 
    animation = fade, 1, 1, smooth # -- I have no idea what this does
    animation = border, 1, 1, liner # -- Border filling animation
    animation = layers, 0, 1, smooth, popin # -- Rofi/Screenshot/menus opening animations
}

# -- Setting up keyboard sens, layout, numlock to be true and binding keys 

input {
    sensitivity = 0.5
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:swapescape # -- Binding the Caps Lock key to the Escape key, and vice versa
    numlock_by_default = true # -- Enabling NumLock
}

# -- Border Style Settings 

general {
    gaps_in = 5 # -- I have chaged this many times, only to understand that it does nothing
    gaps_out = 1 # -- How much distance in pixels from edges of the screen
    border_size = 0 # -- How much border size, 0 means that it is not on, i do not want it to be on
    col.active_border = rgba(eeeeeeff) rgba(ddddddff) 45deg # -- Border colors: Silver tint 
    col.inactive_border = rgba(00ccffff) # -- Almost a white
    resize_on_border = false # -- Reszing border on a window is not needed
    allow_tearing = false # -- Enabling this will introduce some kinds of bug, and pixels flowing in the screen
    layout = dwindle # -- Setting this sections layout to be dwindle, not efficent
}

# -- Setting up decorations for apps, so that they look cool.

decoration {
   rounding = 10 # -- Border rounding power to be 10 pixels rounded 
     rounding_power = 2 # -- Setting the Rounded corners power or depth to be 2 pixels
       blur {
          enabled = true
          size = 5 # -- Setting background blur size to be 5 pixels deep and depthful, if that is a word
          passes = 2 # -- Setting the passes of the background to be 2 pixels, this is what actually gives it a glass effect
          new_optimizations = true 
          ignore_opacity = true
          noise = 0 # -- I do not want noise at all
          contrast = 1.6 # -- Setting background contrast or in other words color to be 1.6 something unit
          brightness = 0.50 # -- Setting the background brightness to be 0.50, can increase this actually
           vibrancy = 0.1696 # -- Setting background vibrancy to be some number, founded from reddit
            }

	     # -- Can not get this entire shdaow section to work, this has no effect on windows, need to fix this     

              shadow {
                 enabled = true
                 range = 4
                 render_power = 3
                 color = rgba(1a1a1aee)
          }
}

# -- Sets part of the system I want to be dwindle based

dwindle {
    pseudotile = true
    preserve_split = yes
}

# -- Sets new status to be master everytime on startup

master {
    new_status = master
}

# -- Makes it so that Hyprland uses MY wallpaper, and not its default wallpaper or animation on startup

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}

# -- Enabling this will make it so that three finger scrolling scrolls through workspaces

gestures {
    workspace_swipe = false
}

# -- Setting up Mouse sensitivity, with trackpad

device {
    name = epic-mouse-v1
    sensitivity = 0.7
}

# -- Setting up background and text opacity for apps

windowrulev2 = opacity 0.65 0.65,class:^(Alacritty)$
windowrulev2 = opacity 0.95 0.95,class:^(firefox)$
windowrulev2 = opacity 0.90 0.90,class:^(zen)$
windowrulev2 = opacity 0.85 0.85,class:^(obsidian)$
windowrulev2 = opacity 0.85 0.85, initialClass:^(org.kde.dolphin)$
windowrulev2 = opacity 0.80 0.80,class:^(org.gnome.Calendar)$
windowrulev2 = opacity 0.65 0.65,class:^(org.gnome.clocks)$
windowrulev2 = opacity 0.95 0.95,class:^(org.gnome.Calculator)$
windowrulev2 = opacity 0.75 0.75,initalclass:^(com.mitchellh.ghostty)$
windowrulev2 = opacity 0.75 0.75,initialClass:^(thunar)$

# -- Assigning apps to their very own workspaces (each app always opens in its workspace, but can be moved using bind)

windowrulev2 = workspace 1, class:zen-browser
windowrulev2 = workspace 2, class:com.mitchellh.ghostty
windowrulev2 = workspace 3, class:spotify
windowrulev2 = workspace 4, class:obsidian


# -- force apps to float, tile, or pin depending on class

windowrulev2 = float, class:^(firefox)$
windowrulev2 = float, class:^(Waybar)$
windowrulev2 = pin, class:^(Waybar)$
windowrulev2 = tile, class:^(obsidian)$
windowrulev2 = tile, class:^(Spotify)$
windowrulev2 = tile, class:^(Alacritty)$
windowrulev2 = tile, class:.*

# -- center all windows and disable window maximizing

windowrulev2 = center, class:^(.*)$
windowrule = suppressevent maximize, class:.*

# Key Bindings

       $mainMod = SUPER # --> Sets the SUPER key to be the $mainMod, DO NOT CHANGE!
bind = $mainMod, Q, exec, $terminal # -> Open Ghostty
bind = $mainMod_ALT, C, exec, $colorpicker # --> color picker when doing some css
bind = $mainMod, E, exec, $fileManager # --> Open Dolphin 
bind = $mainMod, X, exec, $powermenu # -> Open wlogout (powermenu)
bind = $mainMod_SHIFT, Z, exec, $browser # --> Open Zen-Browser
bind = $mainMod_SHIFT, O, exec, $notes # --> Open Obsidian
bind = $mainMod_CTRL, C, exec, $calender # --> Open gnome Calendar
bind = $mainMod_SHIFT, S, exec, $musicplayer # --> Open Spotify
bind = $mainMod_SHIFT, A, exec, $backupterminal # --> Open Alacritty
bind = $mainMod_ALT, W, exec, $wallselect # --> Open Rofi (wallpaper select menu)
bind = $mainMod, S, exec, $screenshot # --> Take a screenshot (hyprshot)
bind = $mainMod, SLASH, exec, $help # --> Open Rofi (Help menu)
bind = $mainMod, L, exec, $lockscreen # --> Toggle Lock Screen (Hyprlock) 
bind = $mainMod, V, exec, $clipboard # --> Open Rofi (Clipboard History) 
bind = $mainMod_SHIFT, C, exec, $calculator # --> Open Gnome calculator
bind = $mainMod_SHIFT, W, exec, $statusbar # --> Toggle Statusbar (Waybar) 
bind = $mainMod_CTRL, M, exec, $musicvisualizer # --> Open Cava
bind = $mainMod_CTRL_ALT, C, exec, $clock # --> Open tty-terminal-clock
bind = $mainMod_ALT_CTRL, W, exec, $wifi # --> Open Rofi (Wifi menu)
bind = $mainMod_CTRL, S , exec, $settings # --> Open theme settings app (kvantummanager)
bind = $mainMod_CTRL, R, exec, $previoussession # --> Open previous session of apps
bind = CTRL, SPACE, exec, $menu # --> Toggle Rofi (Apps menu)
bind = $mainMod_SHIFT, F, exec, Firefox # --> Open Firefox (Back up Browser)


# -- Move active window right/left/up/down with vim keys

bind = $mainMod_CTRL, h, movewindow, l  
bind = $mainMod_CTRL, l, movewindow, r
bind = $mainMod_CTRL, k, movewindow, u
bind = $mainMod_CTRL, j, movewindow, d

bind = $mainMod, F, togglefloating, # --> Toggle Togglefloating (get it?)
bind = $mainMod, P, pseudo, # --> I have no earthly idea what this does 

# -- Switch to Workspaces (1-9), use SUPER+M to move to workspace 10

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, M, workspace, 10

# -- Switch focused window to a workspace (1-10)

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# -- Move active window with right mouse click, resize with left mouse click

bindm = $mainMod, mouse:272, resizewindow
bindm = $mainMod, mouse:273, movewindow

# -- Kill active window with SUPER+W, move window focus with SUPER+r/l/u/d arrow keys

bind = $mainMod, W, killactive,
bind = $mainMod, right, movefocus, r
bind = $mainMod, left, movefocus, l
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# -- Set volume and brightness levels to increase and decrease by 2% and 10% using hardware keys, and show volume/brightness  osd indicators
 
bind = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume 2
bind = , XF86AudioLowerVolume, exec, swayosd-client --output-volume -2
bind = , XF86AudioMute,        exec, pactl set-sink-mute @DEFAULT_SINK@ 
bind = , XF86MonBrightnessUp, exec, swayosd-client --brightness +10
bind = , XF86MonBrightnessDown, exec, swayosd-client --brightness -10

# -- Aliasing Shift Print to Shift Home, since it can not be done through input

bind = SHIFT, PRINT, exec, ~/.config/hypr/scripts/select-to-line-start.sh
